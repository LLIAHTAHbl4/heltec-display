name: Build Heltec S3 V3.1

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32 core
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
    
    - name: Install libraries
      run: |
        arduino-cli lib install "Adafruit GFX Library"
        arduino-cli lib install "Adafruit SSD1306"
    
    - name: Compile for ESP32-S3
      run: |
        # Создаем папку для выходных файлов
        mkdir -p firmware_output
        # Компилируем с указанием папки
        arduino-cli compile --fqbn esp32:esp32:esp32s3 --output-dir firmware_output --export-binaries .
    
    - name: List files for debug
      run: |
        echo "=== Current directory ==="
        ls -la
        echo "=== Firmware output ==="
        ls -la firmware_output/ || echo "No firmware_output folder"
        echo "=== Build folder ==="
        ls -la build/ || echo "No build folder"
    
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: heltec-firmware
        path: |
          firmware_output/*.bin
          firmware_output/*.elf
        if-no-files-found: error
