name: Build Heltec V3.1 with MPU6050

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32 core
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
    
    - name: Install required libraries
      run: |
        arduino-cli lib install "ESP8266 and ESP32 OLED driver for SSD1306 displays"
        arduino-cli lib install "Adafruit MPU6050"
        arduino-cli lib install "Adafruit Unified Sensor"
        arduino-cli lib install "Adafruit BusIO"
    
    - name: Compile for ESP32-S3
      run: |
        mkdir -p firmware_output
        arduino-cli compile --fqbn esp32:esp32:esp32s3 --output-dir firmware_output --export-binaries .
    
    - name: Copy binaries to artifacts
      run: |
        mkdir -p artifacts
        find . -name "*.bin" -type f -exec cp {} artifacts/ \;
        ls -la artifacts/
    
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: heltec-mpu6050-firmware
        path: artifacts/*.bin
        if-no-files-found: error
