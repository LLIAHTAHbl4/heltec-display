name: Build Heltec V3.1 Official

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32 core
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
    
    - name: Install SH1106 library
      run: |
        arduino-cli lib install "ESP8266 and ESP32 OLED driver for SSD1306 displays"
    
    - name: Compile for ESP32-S3
      run: |
        # Явно указываем имя скетча
        mkdir -p build_output
        arduino-cli compile --fqbn esp32:esp32:esp32s3 --output-dir build_output --export-binaries .
    
    - name: Find and copy binaries
      run: |
        echo "=== Searching for binaries ==="
        find . -name "*.bin" -type f
        echo "=== Copying to artifacts folder ==="
        mkdir -p artifacts
        find . -name "*.bin" -type f -exec cp {} artifacts/ \;
        ls -la artifacts/
    
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: heltec-firmware
        path: artifacts/*.bin
        if-no-files-found: error
