name: Build Heltec

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32 core (без Heltec)
      run: |
        # Используем стандартный ESP32 вместо Heltec
        arduino-cli config init || true
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
    
    - name: Install display library
      run: arduino-cli lib install "ESP8266 and ESP32 OLED driver for SSD1306 displays"
    
    - name: Compile for generic ESP32
      run: arduino-cli compile --fqbn esp32:esp32:esp32 .
    
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./*.bin
