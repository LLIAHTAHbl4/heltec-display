name: Build Heltec ESP32-S3

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32-S3 core
      run: |
        arduino-cli config init || true
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
    
    - name: Install display library
      run: arduino-cli lib install "ESP8266 and ESP32 OLED driver for SSD1306 displays"
    
    - name: Compile for ESP32-S3
      run: |
        mkdir -p firmware
        # Пробуем разные варианты для ESP32-S3
        arduino-cli compile --fqbn esp32:esp32:esp32s3 --output-dir firmware . || \
        arduino-cli compile --fqbn esp32:esp32:esp32s3devkitm --output-dir firmware . || \
        arduino-cli compile --fqbn esp32:esp32:adafruit_metro_esp32s3 --output-dir firmware .
    
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: firmware/*.bin
